<body>
    <div class="header">
        Library
    </div>
    <div class="main">

        <div class="info">
            <h3>Information</h3>
            <div class="book-info">Total Books: <span id="total_books">12</span> </div>
            <div class="read-info">Read Books: <span id="read_count">6</span></div>
            <div class="unread-info">Unread Books: <span id="unread_count">6</span></div>
        </div>


        <button id="add-book">Add Book</button>

        <div class="add-book-form">
            <span class="cancel-button">x</span>
            <div class="new-book">New Book</div>
            <form>
                <div class="title input">
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="author input"><input type="text" id="author" placeholder="Author" required></div>
                <div class="pages input"><input type="number" name="" placeholder="Pages" min="1" id="pages" required></div>
                <div class="status">
                    Status - 
                    <input type="radio" name="status" id="read" required>
                    <label for="read">Read</label>
                    <input type="radio" name="status" id="unread">
                    <label for="unread">Unread</label>
                </div>
                <div class="done"><input type="submit" id="done" value="Done"></div>
            </form>
