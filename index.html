<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    <link rel="icon" href="icons/icon.png">
</head>

<body>
    <div class="header">
        Library
    </div>
    <div class="main">

        <div class="info">
            <div>
                <h3>Information</h3>
            </div>
            <div class="book-count">Total Books: <span id="total_books">0</span> </div>
            <div class="button"><button id="add-book">New Book</button> <button id="delete-all">Delete All</button>
            </div>
            <div class="read-count">Read Books: <span id="total_read">0</span></div>
            <div class="unread-count">Unread Books: <span id="total_unread">0</span></div>
        </div>



        <!-- New Book form  -->
        <div class="add-book-form">

            <div class="new-book">New Book</div>
            <form onsubmit="return false;" novalidate>
                <div class="title input">
                    <input type="text" id="title" placeholder="Title" required spellcheck="false">
                </div>
                <div class="author input"><input type="text" id="author" placeholder="Author" required
                        spellcheck="false"></div>
                <div class="pages input"><input type="number" name="" placeholder="Pages" min="1" id="pages" max="10000"
                        required spellcheck="false">
                </div>
                <div class="status-form">
                    Status -
                    <input type="radio" name="status" id="read" required value="Read">
                    <label for="read">Read</label>
                    <input type="radio" name="status" id="unread" value="Unread">
                    <label for="unread">Unread</label>
                </div>
                <div class="done"><button>Add</button></div>
            </form>
        </div>


    </div>

    <div class="container">
        <div class="book-data">
            <table>

                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Status</th>
                        
                    </tr>
                </thead>
                <tbody>



                </tbody>

            </table>
        </div>

        <div class="footer">
            Made with ❤️ by Tjsm <a href="https://github.com/Tribhuwan-Joshi" target="_blank"><img
                    src="./icons/github.png" alt=""></a>
        </div>
    </div>
    <!--container-->
</body>

</html>
